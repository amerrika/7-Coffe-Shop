<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Best Coffee Shop in the City</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="section-main">
        <!-- Shop Section -->
        <div class="shop">
            <header class="shop__header">
                <h2 class="heading-secondary">
                    <span class="shop__header--span">Fall in love</span>
                    with our coffee
                </h2>
            </header>
            <!-- Shop Items Container -->
            <div class="shop__menu">
                <!-- Shop Items Row -->
                <div class="shop__menu--row">
                    <!--Shop Item -->
                    <div class="shop-item">
                        <img src="img/cappuccino.jpg" alt="cappuccino" class="shop-item-logo">
                        <h3 class="shop-item__heading">
                            <span class="shop-item__heading--big">Cappucino</span>
                            <span class="shop-item__heading--small">classic</span>
                        </h3>
                        <div class="shop-item__details">
                            <p class="shop-item-price">$ 4.50</p>
                            <button class="btn btn-add"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                    <!--Shop item -->
                    <div class="shop-item">
                        <img src="img/kafacokolada.jpg" alt="cappuccino" class="shop-item-logo">
                        <h3 class="shop-item__heading">
                            <span class="shop-item__heading--big">Coffee</span>
                            <span class="shop-item__heading--small">with chocolate</span>
                        </h3>
                        <div class="shop-item__details">
                            <p class="shop-item-price">$ 3.50</p>
                            <button class="btn btn-add"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Shop Items Row -->
                <div class="shop__menu--row">
                    <!--Shop Item -->
                    <div class="shop-item">
                        <img src="img/kafacrna.jpg" alt="cappuccino" class="shop-item-logo">
                        <h3 class="shop-item__heading">
                            <span class="shop-item__heading--big">Black Coffee</span>
                            <span class="shop-item__heading--small">classic</span>
                        </h3>
                        <div class="shop-item__details">
                            <p class="shop-item-price">$ 3.00</p>
                            <button class="btn btn-add"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                    <!--Shop item -->
                    <div class="shop-item">
                        <img src="img/kafalatte.jpg" alt="cappuccino" class="shop-item-logo">
                        <h3 class="shop-item__heading">
                            <span class="shop-item__heading--big">Coffee</span>
                            <span class="shop-item__heading--small">latte</span>
                        </h3>
                        <div class="shop-item__details">
                            <p class="shop-item-price">$ 3.80</p>
                            <button class="btn btn-add"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Shop Items Row -->
                <div class="shop__menu--row">
                    <!--Shop Item -->
                    <div class="shop-item">
                        <img src="img/kafaslag.jpg" alt="cappuccino" class="shop-item-logo">
                        <h3 class="shop-item__heading">
                            <span class="shop-item__heading--big">Coffee</span>
                            <span class="shop-item__heading--small">with milch foam</span>
                        </h3>
                        <div class="shop-item__details">
                            <p class="shop-item-price">$ 3.20</p>
                            <button class="btn btn-add"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                    <!--Shop item -->
                    <div class="shop-item">
                        <img src="img/nescafe.jpg" alt="cappuccino" class="shop-item-logo">
                        <h3 class="shop-item__heading">
                            <span class="shop-item__heading--big">Nescafe</span>
                            <span class="shop-item__heading--small">classic</span>
                        </h3>
                        <div class="shop-item__details">
                            <p class="shop-item-price">$ 4.00</p>
                            <button class="btn btn-add"><i class="fa-solid fa-square-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <header class="cart__header">
                <h2 class="heading-secondary">
                    Thank You for Your purchase :)
                </h2>
            </header>
            <!-- Cart Items Container -->
            <div class="cart__menu">
                <!-- Cart Item -->
                <!--
                <div class="cart-item">
                    <img src="img/cappuccino.jpg" alt="logo" class="cart-item-logo">
                    <h3 class="cart-item__heading">
                        <span class="cart-item__heading--big">Cappuccino</span>
                        <span class="cart-item__heading--small">classic</span>
                    </h3>
                    <div class="cart-item__quantity">
                        <button class="btn btn-plus"><i class="fa-sharp fa-solid fa-circle-plus"></i></button>
                        <p class="cart-item-quantity">1</p>
                        <button class="btn btn-minus"><i class="fa-sharp fa-solid fa-circle-minus"></i></button>
                    </div>
                </div>
                -->
            </div>
            <!-- Payment -->
            <div class="payment-section">
                <h3 class="payment-section__heading">Payment Summary</h3>
                <div class="payment-section_price">
                    <p>Price</p>
                    <p class="price">$0.00</p>
                </div>
                <div class="payment-section_tax">
                    <p>Tax 17%</p>
                    <p class="tax">$0.00</p>
                </div>
                <div class="total-payment-section">
                    <p class="total-payment-text">Total Payment</p>
                    <p class="total-payment">$0.00</p>
                </div>
                <button class="btn-purchase">Buy Now</button>

            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
